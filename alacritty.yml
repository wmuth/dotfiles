env:
  # Fix ssh colors
  TERM: xterm-256color

window:
  # Large dimensions fix startup size
  dimensions:
    columns: 300
    lines: 300
  decorations: none
  startup_mode: Maximized

# Solarized dark
colors:
  primary:
    # darker background
    # background: '0x001e27'
    background: '0x002b36'
    foreground: '0x839496'

  normal:
    black:   '0x073642'
    red:     '0xdc322f'
    green:   '0x859900'
    yellow:  '0xb58900'
    blue:    '0x268bd2'
    magenta: '0xd33682'
    cyan:    '0x2aa198'
    white:   '0xeee8d5'

  bright:
    black:   '0x002b36'
    red:     '0xcb4b16'
    green:   '0x586e75'
    yellow:  '0x657b83'
    blue:    '0x839496'
    magenta: '0x6c71c4'
    cyan:    '0x93a1a1'
    white:   '0xfdf6e3'

# Launch tmux on terminal launch or attach if exists
shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - "tmux attach || tmux"
